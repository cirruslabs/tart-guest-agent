task:
  name: Lint
  container:
    image: golangci/golangci-lint:latest
    cpu: 2
    memory: 4096
  prepare_script:
    - apt-get update
    - apt-get install -y libx11-dev
  lint_script:
    - golangci-lint run -v --output.json.path golangci.json
  always:
    report_artifacts:
      path: golangci.json
      type: text/json
      format: golangci

task:
  name: Test (Linux)
  alias: Tests
  container:
    image: golang:latest

  prepare_script:
    - apt-get update
    - apt-get install -y libx11-dev
  test_script: go test -v ./...

task:
  name: Test (macOS)
  alias: Tests
  macos_instance:
    image: ghcr.io/cirruslabs/macos-runner:sequoia

  prepare_script: brew install go
  test_script: go test -v ./...

task:
  name: Release (Dry Run)
  only_if: $CIRRUS_TAG == ''
  macos_instance:
    image: ghcr.io/cirruslabs/macos-runner:sequoia
  depends_on:
    - Lint
    - Tests
  install_script: brew install go goreleaser/tap/goreleaser-pro
  release_script: goreleaser build --snapshot
  goreleaser_artifacts:
    path: "dist/**"

